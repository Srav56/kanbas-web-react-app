<html>
    <head>
        <title>
            Profile
        </title>
    </head>
    <body>
        <h1>Username</h1>
        
        <label for="edit-name">Name:</label>
        <input type="text" value="Username"
        name="edit-profile-name" id="edit-name">
        <label for="edit-pronoun">Pronoun:</label>
        <select>
            <option seelctedvalue="None">None</option>
            <option value="SheHer">She/Her</option>
            <option value="HeHim">He/Him</option>
            <option value="TheyThem">They/Them</option>
        </select><br/><br/>
        <label for="edit-title">Title:</label>
        <input type="text" value="Title"
        name="edit-profile-title" id="edit-title"><br/>
        <h2>Contact</h2>
        <p>No registered services, you can add some on the <a href="#">settings</a> page.</p>
        <h2>Biography</h2>
        <p>Software Engineer, AI, Space, and renewables enthusiast.</p>
        <textarea col="50" row="30">Software Engineer, AI, Space, and renewables enthusiast.</textarea>
        <h2>Links</h2>
        <p><a href="https://www.youtube.com">YouTube</a></p>

        <table>
            <thead>
                <tr>
                    <td>Title</td>
                    <td>URL</td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><input value="YouTube" id="link-1"></td>
                    <td><input value="https://www.youtube.com" id="link-url-1"></td>
                </tr>
            </tbody>
        </table>
        <button>Add Another Link</button><br/>
        <button>Cancel</button>
        <button>Save Profile</button><br/>
        <button>Edit Profile</button>
        <button>Cancel Editing</button>
    </body>
</html>
